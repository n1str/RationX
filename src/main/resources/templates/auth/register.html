<!--
  Страница регистрации нового пользователя.
  Здесь человек может создать себе аккаунт, указав логин и пароль.
  После успешной регистрации можно перейти на страницу входа.
  Для красоты используются иконки и стили из register.css.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/auth/register.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<div class="form-container">
  <h2>Регистрация</h2>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" th:field="*{username}" placeholder="Введите логин" required />
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" th:field="*{password}" placeholder="Введите пароль" required />
    </div>
    <button type="submit">Зарегистрироваться</button>
    <p class="signup-link">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
  </form>
</div>
</body>
</html>
